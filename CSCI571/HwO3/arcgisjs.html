
<!-- displays a WebMap, given its ID -->

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

    esriConfig.apiKey = "AAPKea1230833bb8407b9c298df764139df0q4pigA97tCrMrN0poBgkpo3AclnwOi_uIu5vpAk5geYZ_WrfbmKUYJQuJlVZvtba";

      const webmap = new WebMap({
        portalItem: {
          id: "fe5d321326c94cadba1c45d6587b566f"
        }
    });


      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

	  const scalebar = new ScaleBar({
        view: view
      });

      view.ui.add(scalebar, "bottom-left");

  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
